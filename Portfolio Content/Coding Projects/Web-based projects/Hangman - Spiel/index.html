<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
<nav>
  <a href="index.html">Spiel</a> |
  <a href="addword.html">Wort hinzufügen</a>
</nav>
<header>
  <!-- Der <header>-Tag wird verwendet, um den Kopfbereich der Seite zu kennzeichnen -->
  <h1>Hangman  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
  </svg></h1>
</header>
<main>
  <!-- Der <main>-Tag wird verwendet, um den Hauptinhalt der Seite zu kennzeichnen -->
  <article class="flex">
    <!-- Der <article>-Tag wird verwendet, um einen in sich geschlossenen, inhaltlich relevanten Abschnitt darzustellen -->
    <canvas id="hangmanCanvas" width="400" height="400"></canvas>
    <div>
    <!-- Der <canvas>-Tag wird verwendet, um Grafiken und Zeichnungen darzustellen -->
    <section id="levelField">
      <h2>Choose a level:</h2>
      <div class="levelButtons">
        <button class="levels" id="easy">Easy</button>
        <button class="levels" id="medium">Medium</button>
        <button class="levels" id="hard">Hard</button>
        <button class="levels" id="extreme">Extreme</button>
      </div>
    </section>
    <section id="wordField">
      <!-- Der <section>-Tag wird verwendet, um logische Abschnitte innerhalb des Artikels zu kennzeichnen -->
      <h2>Guess the word:</h2>
      <!-- Der <h2>-Tag wird verwendet, um eine Überschrift innerhalb der Sektion zu kennzeichnen -->
      <p id="word"></p>
      <!-- Der <p>-Tag wird verwendet, um einen Absatz innerhalb der Sektion zu kennzeichnen -->
    </section>
    <section id="letterField">
      <h2>Guess a letter:</h2>
      <input type="text" id="guessInput">
      <!-- Der <input>-Tag wird verwendet, um ein Eingabefeld darzustellen -->
      <button class="checkGuess">Check</button>
    </section>
    <section id="resultField">
      <p id="result"></p>
    </section>
      <section>
        <button id="restartButton" style="display: none;">Restart</button>
      </section>
    </div>
  </article>
</main>

<script src="js/script.js"></script>
</body>
</html>
